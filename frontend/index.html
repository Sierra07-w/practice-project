<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FitTrack</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-5">

<h1 class="text-center mb-4">ğŸ‹ï¸ FitTrack</h1>

<form id="exerciseForm">

<div class="row g-2">

<div class="col">
<input id="exercise" class="form-control" placeholder="Exercise" required>
</div>

<div class="col">
<input id="duration" type="number" class="form-control" placeholder="Minutes" required>
</div>

<div class="col">
<input id="calories" type="number" class="form-control" placeholder="Calories" required>
</div>

<div class="col">
<input id="date" type="date" class="form-control" required>
</div>

<div class="col">
<button class="btn btn-success w-100">Add</button>
</div>

</div>

</form>

<table class="table table-striped mt-4">

<thead class="table-dark">
<tr>
<th>Exercise</th>
<th>Duration</th>
<th>Calories</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>

<tbody id="table"></tbody>

</table>

</div>

<script src="script.js"></script>

</body>
</html>
